<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      margin-top: 60px;
      max-width: 900px;
      padding: 30px;
      border-radius: 15px;
      background-color: #1e1e1e;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .form-control {
      background-color: #2c2c2c;
      color: #d1d1d1;
      border: none;
      border-radius: 10px;
      width: 100%;
      /* Arama çubuğu genişliği %100 olarak ayarlandı */
    }

    .form-control::placeholder {
      color: #d1d1d1;
    }

    .form-control:focus {
      background-color: #3a3a3a;
      color: #d1d1d1;
      box-shadow: 0 0 5px rgba(98, 0, 238, 0.5);
      outline: none;
    }

    .btn-primary {
      background-color: #4caf50;
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #388e3c;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      /* Üstten biraz boşluk bırakıldı */
    }

    .result-box {
      flex: 1;
      /* Kutular eşit genişlikte olacak şekilde ayarlandı */
      background-color: #2c2c2c;
      color: #f1f1f1;
      border-radius: 10px;
      padding: 15px;
      margin: 0 10px;
      /* Sağ ve sol kenarlara boşluk eklendi */
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }

    .result-box h5 {
      margin-bottom: 10px;
    }

    .result-item {
      background-color: #3a3a3a;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .result-item a {
      color: #4caf50;
    }

    .result-item a:hover {
      color: #388e3c;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">Semantic Search</h2>
    <div class="search-bar">
      <input type="text" class="form-control" id="searchInput" placeholder="Aramak istediğiniz kelimeyi girin...">
    </div>
    <button class="btn btn-primary w-100" id="searchButton">Ara</button>
    <div class="flex-container">
      <div class="result-box" id="resultBoxElastic">
        <h5>Elasticsearch Sonuçları:</h5>
        <div id="resultTextElastic">Burada arama sonuçları görünecek...</div>
      </div>
      <div class="result-box" id="resultBoxWord2Vec">
        <h5>Word2Vec Eş Anlamlıları:</h5>
        <div id="resultTextWord2Vec">Burada eş anlamlı kelimeler görünecek...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('searchButton').addEventListener('click', function () {
      const searchInput = document.getElementById('searchInput').value;
      const resultBoxElastic = document.getElementById('resultBoxElastic');
      const resultTextElastic = document.getElementById('resultTextElastic');
      const resultBoxWord2Vec = document.getElementById('resultBoxWord2Vec');
      const resultTextWord2Vec = document.getElementById('resultTextWord2Vec');

      if (searchInput) {
        // Elasticsearch arama işlemi
        fetch(`/search?query=${encodeURIComponent(searchInput)}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('Ağ yanıtı kötü: ' + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.length > 0) {
              resultTextElastic.innerHTML = data.map(item =>
                `<div class="result-item">
                  <strong><a href="${item.url}" target="_blank">${item.title}</a></strong>
                  <p>${item.text}</p>
                </div>`
              ).join('');
            } else {
              resultTextElastic.innerHTML = 'Sonuç bulunamadı.';
            }
            resultBoxElastic.style.display = 'block'; // Elasticsearch sonuç kutusunu göster
          })
          .catch(error => {
            console.error('Hata:', error);
            alert('Arama sırasında bir hata oluştu.');
          });

        // Word2Vec eş anlamlıları arama işlemi
        fetch(`/word2vec?query=${encodeURIComponent(searchInput)}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('Ağ yanıtı kötü: ' + response.status);
            }
            return response.json();
          })
          .then(data => {
            if (data.length > 0) {
              resultTextWord2Vec.innerHTML = data.map(word =>
                `<div class="result-item">${word}</div>`
              ).join('');
            } else {
              resultTextWord2Vec.innerHTML = 'Eş anlamlı kelime bulunamadı.';
            }
            resultBoxWord2Vec.style.display = 'block'; // Word2Vec sonuç kutusunu göster
          })
          .catch(error => {
            console.error('Hata:', error);
            alert('Eş anlamlı kelime arama sırasında bir hata oluştu.');
          });

      } else {
        alert('Lütfen bir kelime girin.');
      }
    });
  </script>
</body>

</html>
