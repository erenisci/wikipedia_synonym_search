<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f0f2f5;
        color: #343a40;
        font-family: 'Roboto', sans-serif;
      }

      .container {
        margin-top: 50px;
        max-width: 1000px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        transition: transform 0.2s;
      }

      .container:hover {
        transform: scale(1.02);
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group input {
        border-radius: 30px 0 0 30px;
        border: 1px solid #007bff;
        transition: border-color 0.3s, box-shadow 0.3s;
        padding: 15px;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
      }

      .input-group input:focus {
        border-color: #0056b3;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      }

      .btn-primary {
        border-radius: 0 30px 30px 0;
        background-color: #007bff;
        border: none;
        padding: 15px 25px;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 86, 179, 0.5);
      }

      .result-box {
        background: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        max-height: 500px;
        overflow-y: auto;
        margin-top: 20px;
        transition: all 0.3s;
      }

      .result-box:hover {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      .result-item {
        padding: 15px;
        height: 150px;
        border-bottom: 1px solid #eaeaea;
        transition: background 0.3s;
        border-radius: 5px;
        margin-bottom: 10px;
        background-color: #f8f9fa;
        position: relative;
        overflow: hidden;
      }

      .result-item:hover {
        background: #e9ecef;
        transform: scale(1.02);
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        color: #6c757d;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Semantic Search</h1>
      <form method="POST" class="mb-4">
        <div class="input-group">
          <input type="text" name="query" class="form-control" placeholder="Aramak istediğiniz kelimeyi girin" required>
          <button type="submit" class="btn btn-primary">Ara</button>
        </div>
      </form>

      {% if results %}
      <h3 class="keyword">Aradığınız kelime: <span>{{ query }}</span></h3>
      <h2 class="h4">Sonuçlar:</h2>
      <div class="result-box">
        <div class="result-list">
          {% for result in results %}
          <div class="result-item">
            <h5><a href="{{ result.url }}" target="_blank">{{ result.title }}</a></h5>
            <p>{{ result.text[:200] }}...</p>
          </div>
          {% endfor %}
        </div>
      </div>
      {% else %}
      <div class="alert alert-info" role="alert">
        Henüz bir arama yapmadınız.
      </div>
      {% endif %}
    </div>

    <footer class="footer">
      <p>© 2024 Semantic Search. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
